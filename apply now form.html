<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #1e1e2f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #f8d800;
        }

        h2 {
            text-align: center;
            color: #f8d800;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            font-weight: bold;
            color: #ffd700;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            background-color: #1e1e1e;
            color: #eaeaea;
            border: 1px solid #f8d800;
            border-radius: 5px;
            font-size: 1em;
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #f8d800;
            color: #121212;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ffd700;
            transform: scale(1.05);
            color: #fff;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form action="submit-application.php" method="POST" enctype="multipart/form-data">
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
            
            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <!-- Position -->
            <label for="position">Position Applying For:</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Select a position</option>
                <option value="Game Developer">Game Developer</option>
                <option value="Graphic Designer">Graphic Designer</option>
                <option value="Marketing Specialist">Marketing Specialist</option>
            </select>
            
            <!-- Resume Upload -->
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            
            <!-- Portfolio/Website -->
            <label for="portfolio">Portfolio/Website Link:</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio or website URL">
            
            <!-- Why Join -->
            <label for="message">Why Do You Want to Join Us?</label>
            <textarea id="message" name="message" rows="5" placeholder="Write a brief message..." required></textarea>
            
            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
